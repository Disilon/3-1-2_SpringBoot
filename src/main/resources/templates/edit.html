<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${user}"></title>
</head>
<body>
    <form method="POST" th:action="@{/edit(id=${user.getId()})}" th:object="${user}">
        <label for="name">First Name: </label>
        <input type="text" th:field="*{firstName}" id="name"/>
        <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name error</div>
        <br/>
        <label for="lastname">Last Name: </label>
        <input type="text" th:field="*{lastName}" id="lastname"/>
        <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name error</div>
        <br/>
        <label for="age">Age: </label>
        <input type="text" th:field="*{age}" id="age"/>
        <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
        <br/>
        <label for="email">Email: </label>
        <input type="text" th:field="*{email}" id="email"/>
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
        <br/>
        <input type="submit" value="Change user data"/>
        <input type="hidden" name="id" th:value="${user.getId()}"/>
    </form>
</body>
</html>
